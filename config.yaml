app:
  web_port: 8080
  video_files_path: "./videos"
database:
  db_path: "./"
streaming:
  output_dir: "./out"
  hls_segment_time: 6
  hls_list_size: 10
  ffmpeg_preset: "veryfast"
  video_bitrate: "2000k"
  audio_bitrate: "128k"
upload:
  upload_dir: "./uploads"
  max_file_size_mb: 5000
  chunk_size_bytes: 262144  # 256KB chunks
  allowed_formats: ["ts", "mp4", "mkv", "avi", "mov", "webm"]
  required_width: 1920
  required_height: 1080